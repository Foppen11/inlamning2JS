<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="custom.css">
  <title>Todo</title>
</head>
<body class="bg-dark">

    <nav class="text-white bg-dark text-center py-2">
        <h1>TODOS</h1>
    </nav>

    <div class="border-bottom bg-secondary">
        <form id="todoForm" class="container py-5">
        <div class="input-group">
            <input type="text" class="form-control" id="todoInput" placeholder="Add todo">
            <button class="btn btn-info text-white">ADD</button>
            <div id="Error" class="invalid-feedback">
                Todo can not be empty.
            </div>
        </div>
        </form>
    </div>

    <div class="container">
        <div id="todos" class="py-5">

            <div class="rounded p-2 d-flex justify-content-between align-items-center mb-3 bg-white">
                <h3>Text</h3>
                <div>
                    <button class="btn btn-primary btn-finish">Finish</button>
                    <button class="btn btn-danger">Delete</button>
                </div>
            </div>

            <div class="rounded p-2 d-flex justify-content-between align-items-center mb-3 bg-success">
                <h3>Text</h3>
                <div>
                    <button class="btn btn-primary btn-un-finish">Un-finish</button>
                    <button class="btn btn-danger">Delete</button>
                </div>
            </div>
        </div>
    </div>
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
